<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoustonKemp antitrusties 2025 - Predictions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>HoustonKemp antitrusties 2025 - list of predictions</h1>
            <p class="header-description">Submit and view predictions for competition economics in 2025</p>
        </header>

        <div class="submission-controls">
            <div class="submission-form">
                <div class="input-group">
                    <textarea 
                        id="prediction-text" 
                        placeholder="Enter your prediction here..."
                        rows="4"
                        class="prediction-input"
                    ></textarea>
                    <button id="submit-button" class="submit-button">
                        Submit prediction
                    </button>
                </div>
                <div id="status-message" class="status-message hidden"></div>
            </div>
        </div>

        <section class="section" id="predictions-section">
            <div class="section-header">
                <h2>Current predictions</h2>
                <button id="refresh-button" class="refresh-button">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div class="predictions-grid">
                <!-- Predictions will be added here dynamically -->
            </div>
        </section>
    </div>

    <script src="js/predictions-state.js"></script>
    <script src="js/predictions-ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            PredictionsUI.initialize();
        });
    </script>
</body>
</html>
